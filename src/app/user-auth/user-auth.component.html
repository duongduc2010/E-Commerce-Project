<div class="user-auth">
    <div *ngIf="!showLogin" class="user-signup">
        <h1 class="user-auth-heading">User Sign-up</h1>
        <form class="common-form" #userSignUp="ngForm" (ngSubmit)="signUp(userSignUp.value)">
            <input class="form-input" type="text" placeholder="Enter User name" name="name" ngModel>
            <input class="form-input" type="email" placeholder="Enter Email" name="email" ngModel>
            <input class="form-input" type="password" placeholder="Enter password" name="password" ngModel>
            <button class="form-button">Sign Up</button>
            <p>Already Have Account ? <a (click)="openLogin()">Click Here</a></p>
        </form>
    </div>
    <div *ngIf="showLogin" class="user-login">
        <h1 class="user-login-heading">User Login</h1>
        <form class="common-form" #userLogin="ngForm" (ngSubmit)="login(userLogin.value)">
            <p class="error-p">{{authError}}</p>
            <input class="form-input" type="email" placeholder="Enter Email" name="email" ngModel #email="ngModel" required>
            <p class="invalid-input"><span *ngIf="email.invalid && email.touched">Please Enter Valid Value</span></p>
            <input class="form-input" type="password" minlength="2" maxlength="20" placeholder="Enter password" name="password" ngModel #password="ngModel" required>
            <p class="invalid-input"><span *ngIf="password.invalid && password.touched">Please Enter Valid Value</span></p>
            <button [disabled]="userLogin.invalid" class="form-button">Login</button>
            <p>Don't Have Account ? <a (click)="openSignUp()">Click Here</a></p>
        </form>
    </div>
</div>
