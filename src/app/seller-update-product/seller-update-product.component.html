<div class="update-product">
    <h1 class="update-product-heading">Update Product</h1>
    <p class="update-product-message">{{productMessage}}</p>
    <form action="" #updateProduct = "ngForm" (ngSubmit)="submit(updateProduct.value)" class="common-form">
            <input class="form-input" type="text" name="name" placeholder="Enter Product Name" ngModel="{{productData?.name}}">
            <input class="form-input" type="text" name="price" placeholder="Enter Product Price" ngModel="{{productData?.price}}">
            <input class="form-input" type="text" name="category" placeholder="Enter Product Category" ngModel="{{productData?.category}}">
            <input class="form-input" type="text" name="color" placeholder="Enter Product Color" ngModel="{{productData?.color}}">
            <textarea class="form-input" type="text" name="description" placeholder="Enter Product Description" ngModel="{{productData?.description}}"></textarea>
            <input class="form-input" type="text" name="image" placeholder="Enter Product Image Url" ngModel="{{productData?.image}}">
            <button class="form-button">Update Product</button>
    </form>
</div>
