<ngb-carousel *ngIf="popularProducts">
	<ng-template *ngFor="let item of popularProducts" ngbSlide>
		<div class="picsum-img-wrapper">
			<a routerLink="/details/{{item.id}}"><img class="product-header-img" src="{{item.image}}" alt="Random first slide" /></a>
		</div>
		<div class="carousel-caption">
			<h3><a routerLink="/details/{{item.id}}">{{item.name}}</a></h3>
			<p>{{item.description}}</p>
		</div>
	</ng-template>
</ngb-carousel>
<div class="product-list-wrapper">
    <h1>Trendy Products</h1>
    <div class="row">
        <div class="col-sm-3" *ngFor="let item of trendyProducts">
            <div class="product-item">
                <a routerLink="/details/{{item.id}}"><img src="{{item.image}}" alt=""></a>
                <div class="product-details">
                    <a routerLink="/details/{{item.id}}"><h6 class="name-head">{{item.name}}</h6></a>
                    <div class="product-price">
                        <h6>Price: {{item.price}}</h6>
                    </div>
                    <div class="product-color">
                        <h6>Color: {{item.color}}</h6>
                    </div>
                </div>
                <div class="product-footer">
                    <a href="" routerLink="/details/{{item.id}}">View Details</a>
                    <a href="">Add to cart</a>
                </div>
            </div>
        </div>                      
    </div>
</div>
