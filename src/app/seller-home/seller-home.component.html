<div class="product-list">
    <h1>Product List</h1>
    <p  class="product-list-message">{{productMessage}}</p>
    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Color</th>
                <th>Category</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of productList">
                <td><img src="{{item.image}}" alt=""></td>
                <td>{{item.name}}</td>
                <td>{{item.price}}</td>
                <td>{{item.color}}</td>
                <td>{{item.category}}</td>
                <td>{{item.description}}</td>
                <td class="action">
                    <button class="delete-btn" (click)="deleteProduct(item.id)"><fa-icon class="delete-icon" [icon]="icon"></fa-icon></button>
                    <a class="edit-icon-link" routerLink="/seller-update-product/{{item.id}}" ><fa-icon [icon]="editicon"></fa-icon></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
